<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="comfortaa">Tic Tac Toe</h1>
    </div>

    <div id="container" class="comfortaa">
        <h2 class="winner">May The Best Player Win!</h3>
        <button id="resetBtn">New Game</button>
    </div>

    <div id="gameboard-container" class="comfortaa">
        <div id="0" class="box box1"></div>
        <div id="1" class="box box2"></div>
        <div id="2" class="box box3"></div>
        <div id="3" class="box box4"></div>
        <div id="4" class="box box5"></div>
        <div id="5" class="box box6"></div>
        <div id="6" class="box box7"></div>
        <div id="7" class="box box8"></div>
        <div id="8" class="box box9"></div>
    </div>

    <script src="java.js"></script>
</body>
</html>
